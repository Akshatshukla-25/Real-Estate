<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Real Estate</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.pexels.com/photos/3934023/pexels-photo-3934023.jpeg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: #2b2b2b;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #D4AF37;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #D4AF37;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #1a1a1a;
            color: #f4f4f4;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #D4AF37;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #D4AF37;
            color: #1a1a1a;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #e6c569;
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Sign In</h2>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn-submit">Next</button>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
